<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reserva </title>
</head>
<body>
  <section>
    <h2>Orçamento</h2>

    <form action="">

      <fieldset>
        <legend>Dados da viagem</legend>

        <label for="Nome">Nome</label><br>
        <input id="Nome" type="text"><br><br>

        <label for="Email">Email</label><br>
        <input type="email" required id="Email"><br><br>

        <label for="Date">Data ida</label><br>
        <input type="date" name="Date" id="Date"><br><br>

        <label for="Dateback">Data volta</label><br>
        <input type="date" name="Date" id="Dateback"><br><br>

        <label for="Quantidade">Quantidade de pessoas</label><br>
        <input type="number" name="Quantidade" id="Quantidade"><br><br>
      </fieldset>

      <fieldset>
        <legend>Quias serviços deseja contratar</legend><br>

        <label>
          <input type="checkbox" name="passagens" value="Passagens">Compra de passagens<br>
        </label>

        <label>
          <input type="checkbox" name="Hospedagens" value="Hospedagem">Reserva de hospedagens<br>
        </label>

        <label>
          <input type="checkbox" name="Veiculos" value="Veiculos">Alugar veiculos<br>
        </label>
      </fieldset>

      <fieldset>
        <legend>Formas de pagamentos</legend>

        <label>
          <br><input type="radio" name="formaPagamento" value="Credito">Cartão de credito
        </label>
        <label>
          <br><input type="radio" name="formaPagamento" value="Debito">Cartão de debito
        </label>
        <label>
          <br><input type="radio" name="formaPagamento" value="Pix"> Pix
        </label>
        <label>
          <br><input type="radio" name="formaPagamento" value="Boleto">Boleto
        </label>
      </fieldset>

      <fieldset>
        <legend>Prazo de pagamento</legend>
        <select name="prazoPagamento" id="">
          <option value="aVista">a Vista</option>
          <option value="5x">5x sem juros</option>
          <option value="10x" selected>10x com juros</option>
        </select>
      </fieldset>


      <label for="Comentario">Comentario</label><br>
      <textarea name="Comentaro" id="Comentario" rows="5"></textarea><br>
      <button type="submit">Salvar</button>
    </form>
  </section>
</body>
</html>
