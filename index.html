<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viagem dos sonhos</title>
</head>
<body>
  <header>
    <nav>
      <dl>
        <dt>Pacotes</dt>
        <dd>Hello</dd>
        <li>Taxas</li>
        <li>Contatos</li>
      </dl>
    </nav>
    <h1>Venha realizar a viagem do seu sonho</h1>
  </header>

  <section>
    <h2>Conheça nossos pacotes</h2>

    <!-- tag semantica para add imagens -->
    <figure>
      <img src="https://th.bing.com/th/id/OIP.WzjN-mAywgWDRB3pZ4wHnAHaHZ?rs=1&pid=ImgDetMain" alt="imagem do rio de janeiro">
      <!-- tag semantic for add legenda a imagem acima ao inves de usar a teg p (paragrafo) -->
      <figcaption>Cidade do rio de janeiro</figcaption>
    </figure>

    <figure>
      <img src="img/nossos-pacotes/porto-seguro-1068x712.webp" alt="imagem ilustrando o nome da cidade porto seguro">
      <!-- tag semantic for add legenda a imagem acima ao inves de usar a teg p (paragrafo) -->
      <figcaption>porto seguro</figcaption>
    </figure>

    <video width="500px" height="100%" controls>
      <source src="/video/Billie Eilish - CHIHIRO (Official Music Video).mp4" type="video/mp4">

      <!-- vc pode add outro tipo de arquivo de video suportado pelo navegador -->
      <!-- <source src="https://www.youtube.com/embed/BY_XwvKogC8?si=OMpoqK3dWNhQc9lg" type="video/mp4"> -->
      Video nao suportado <a href="video/Billie Eilish - CHIHIRO (Official Music Video).mp4">Faça o download aqui</a>
    </video>
  </section>

  <footer>
    Desenvolvido po Davi Favaro
  </footer>
</body>
</html>
